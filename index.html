<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Full-Stack Engineering</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/efrolic@0.2.9/dist/css/efrolic.min.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165745016-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-165745016-1');
    </script>
</head>

<body>
<!-- DEADLINE: https://fontawesome.com/icons/stopwatch-20?style=solid -->
<main class="e-face e-fullscreen my-bg">
    <nav class="e-nav no-bg">
        <a href="#"><img src="img/logo/fse.png" style="width: 45px; border: solid 1px gray"></a>
        <i class="e-distribution"></i>
        <a class="e-btn circle small transparent no-shadow" href="https://github.com/full-stack-engineering"><i
                class="fab fa-github"></i></a>
        <a class="e-btn circle small transparent no-shadow no-mobile" href="https://twitter.com/_mat3e_"><i
                class="fab fa-twitter"></i></a>
        <a class="e-btn circle small transparent no-shadow no-mobile"
           href="https://www.linkedin.com/in/mateusz-chrzonstowski/"><i class="fab fa-linkedin-in"></i></a>
    </nav>
    <section class="face-body centered">
        <div class="e-container eUp">
            <h1 class="size-plus">Full-Stack Engineering</h1>
            <!--<a class="e-btn outlined transparent plus" href="program.html">Program</a>
            <a class="e-btn outlined transparent plus">Kursy</a><br>-->
        </div>
        <!-- TODO: carousel component, mobile-ready -->
        <div class="centered no-mobile">
            <a class="e-btn circle transparent eFade" id="dec"><i class="fas fa-angle-left"></i></a>
            <div style="display: inline-block; width: calc(100% - 192px)">
                <m3-cards data-window="3" class="eSlide"></m3-cards>
            </div>
            <a class="e-btn circle transparent eFade" id="inc"><i class="fas fa-angle-right"></i></a>
        </div>
    </section>
</main>

<script src="index.js"></script>
<script type="module" src="https://unpkg.com/@mat3e-ux/stars"></script>
<script>
    (function () {
        const left = document.getElementById('dec');
        const right = document.getElementById('inc');
        const cards = document.querySelector('m3-cards');
        left.addEventListener('click', () => cards.decrement());
        right.addEventListener('click', () => cards.increment());
    })();
</script>
</body>

</html>
